<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="/js/easyui1.5/themes/icon.css">
    <link rel="stylesheet" href="/js/easyui1.5/themes/default/easyui.css">
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/easyui1.5/jquery.easyui.min.js"></script>
</head>
<script type="text/javascript">
    $(function () {
        $('#class1').combobox({
            url:'/json/class_1.js',
            valueField:'id',
            method:'get',
            textField:'flmch1',
            onSelect:function(rec){
                $('#class2').combobox({
                    url: '/json/class_2_'+rec.id+'.js',
                    method:'get',
                    valueField: 'id',
                    textField: 'flmch2',
                    onSelect: function (rec) {
                        $('#class3').combobox({
                            url: '/json/tm_class_1_'+rec.flbh1+'.js',
                            method:'get',
                            valueField: 'id',
                            textField: 'ppmch',
                            onSelect: function (rec) {
                                //属性
                                $.ajax({
                                    url:"/kc/getSx",
                                    data:$("form").serialize(),
                                    success:function(result){
                                        content = "";
                                        $.each(result,function(index,obj){

                                            content+="<input type='checkbox'onclik='loadType()' name='shxm_id' value='"+obj.id+"'>"+obj.shxm_mch+"   ";
                                            $("#shuxing").html(content);
                                        });
                                    },
                                    error:function(){
                                        alert("ajax访问失败了,查看控制台");
                                    }
                                });

                            },
                            onChange:function(result){
                                $.ajax({
                                    url: "/kc/getGoodName",
                                    data: $("form").serialize(),
                                    success: function (result) {
                                        content = "";
                                        $.each(result, function (index, obj) {
                                            content += "<option value='" + obj.id + "'>" + obj.shp_mch + "</option>";
                                            $("#class4").html(content);
                                        });
                                    },
                                    error: function () {
                                        alert("ajax访问失败了,查看控制台");
                                    }
                                })
                            }

                        });

                    }
                });
            }
        });
    })
    function addGoods(){


        $.ajax({
            url:"/kc/addSku",
            type:"POST",
            data:$("form").serialize(),
            success:function(pageUtil){
               alert("成功！！！")
            },
            error:function(){
                alert("失败了");
            }
        });
    }
</script>
<body>
<form>
    商品sku管理：<br/>
    <input id="class1"value="请选择">
    <input id="class2" name="pid" value="请选择">
    <input id="class3" name="ppid" value="请选择">
    <select name="shp_id" id="class4" >
    <option value="0">请选择</option>
    </select>
    <hr/>
    属性列表页：<br/>
    <div id="shuxing">

    </div>
    <hr/>
    <div id="shuxingzhi">

    </div>
    <hr/>
    商品库存名称：<input class="easyui-textbox" name="sku_mch" style="width:300px"><br/>
    商品库存数量：<input class="easyui-textbox" name="kc" style="width:300px"><br/>
    商品库存价格：<input class="easyui-textbox" name="jg" style="width:300px">
</form>
<a id="btn" href="javascript:void(0)" onClick="addGoods()" class="easyui-linkbutton" data-options="iconCls:'icon-add'">提交</a>
</body>
</html>
