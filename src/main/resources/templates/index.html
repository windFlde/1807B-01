<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>

    <link rel="stylesheet" href="/js/easyui1.5/themes/icon.css">
    <link rel="stylesheet" href="/js/easyui1.5/themes/default/easyui.css">
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/easyui1.5/jquery.easyui.min.js"></script>

</head>
<script type="text/javascript">
    $(function(){
        $("#tt").tree({
            onClick: function(node){
                //console.log(node);
                var asd = $("#tabs").tabs('exists', node.text);
                if(asd){
                    $("#tabs").tabs('select', node.text);
                }else{
                    $('#tabs').tabs('add',{
                        title:node.text,
                        closable:true,
                        tools:[{
                            iconCls:'icon-mini-refresh',
                            handler:function(){
                                alert('refresh');
                            }
                        }]
                    });
                }
            }
        });
    });
</script>
<body>
    <div id="cc" class="easyui-layout" fit="true" >
        <div data-options="region:'north',title:'North Title',split:true" style="height:150px;">
            <center><h1>电商管理系统</h1></center>
        </div>
        <div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>
        <div data-options="region:'west',title:'West',split:true" style="width:260px;">
            <ul id="tt" class="easyui-tree">
                <li>
                    <span>商品管理</span>
                    <ul>
                        <li>
                            <a href="/goods/toView?viewName=goods-message">商品信息管理</a>
                        </li>
                        <li>
                            <a href="">商品属性管理</a>
                        </li>
                        <li>
                            <a href="">商品库存管理</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">
            <div id="tabs" class="easyui-tabs" fit=true >
                <div title="Tab1" style="padding:20px;display:none;">
                    欢迎使用
                </div>
            </div>
        </div>
    </div>
</body>
</html>
